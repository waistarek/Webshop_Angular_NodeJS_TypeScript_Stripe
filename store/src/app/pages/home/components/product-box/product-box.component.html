<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]" 
            [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]' : fullWidthMode}"
            
            src="https://assets.adidas.com/images/h_2000,f_auto,q_auto,fl_lossy,c_fill,g_auto/e70bf2f27522415d9de3aed701517080_9366/EQ21_Laufschuh_Grau_GY2195_04_standard.jpg"
        
        />
        <div class="w-full"
        [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
           
            <div>
                <h5>Shoes</h5>
                <p class="truncate 
                hover:whitespace-normal"> Snickers</p>
                <p *ngIf="fullWidthMode">Description</p>
            </div>
            <div class="flex justify-between">
                <span  class="text-red-400">{{'150' | currency:"EUR"}} </span>
                <button (click)="onAddToCart()" >
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>

            </div>
        </div>
    </div>
</mat-card>
